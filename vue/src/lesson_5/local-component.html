<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <my-component-a></my-component-a>
        <my-component-b></my-component-b>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        const myComponentB = {
            template: `
                        <div>
                            <p>{{ title }}</p>
                            <p>{{ contents }}</p>
                        </div>
                    `,
                    data() {
                        return {
                            title: '我是组件B的标题',
                            contents: '我是组件B的contents'
                        }
                    }
        }
        const vm = new Vue({
            el: '#app',
            data: {

            },
            // 局部组件
            components: {
                'myComponentA': {
                    template: `
                        <div>
                            <p>{{ title }}</p>
                            <p>{{ contents }}</p>
                        </div>
                    `,
                    data() {
                        return {
                            title: '我是组件A的标题',
                            contents: '我是组件A的contents'
                        }
                    }
                },
                // 局部组件
                myComponentB
            }
        })
    </script>
</body>
</html>
