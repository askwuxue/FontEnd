<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 1. 组件的通信 props支持的是字符串形式的表达式 -->
        <!-- <my-component-a :title="`文章标题`" :contents="'文章内容'"></my-component-a> -->
        <!-- 2. 动态数据绑定 动态数据可以修改，并且会实时的更新在组件上 -->
        <my-component-a :title="item.title" :contents="item.contents"></my-component-a>

    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.component('my-component-a', {
            props: [
                'title', 'contents'
            ],
            template: `
                <div>
                    <h1>{{ title }}</h1>
                    <p>{{ contents }}</p>
                </div>
            `
        })
        const vm = new Vue({
            el: '#app',
            data: {
                item: {
                    title: '这是文章的标题',
                    contents: '这是文章的内容'
                }
            }
        })
    </script>
</body>
</html>
