<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ fullName }}</p>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                firstName: '张',
                lastName: '三'
            },
            // computed 属性支持setter 和 getter分别设置和获取,setter接受的参数为计算属性名，即fullName
            computed: {
                fullName: {
                    get() {
                        return this.firstName + this.lastName
                    },
                    set(newValue) {
                        let newArr = newValue.split(' ');
                        [this.firstName, this.lastName] = newArr;
                    }
                }
            }
        })
    </script>
</body>
</html>
