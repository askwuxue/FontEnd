<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ value | valueFilter }}</p>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                value: 'a-b-c'
            },
            // TODO 1. 局部过滤器和全局过滤器的定义位置不同，使用方式与原理完全一样
            // 2. 当局部过滤器和全局过滤器重名，优先使用局部过滤器
            filters: {
                valueFilter: value => {
                    return value.split('-').reverse().join('');
                }
            }
        })
    </script>
</body>
</html>
