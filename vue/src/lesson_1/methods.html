<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{ splitFn(value1) }}</p>
        <p>{{ splitFn(value2) }}</p>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                prefix: '最终的结果是: ',
                value1: 'a-b-c-d-e',
                value2: 'g-h-j'
            },
            methods: {
                splitFn(value) {
                    // this 指向了vm实例
                    return this.prefix + value.split('-').join('');
                }
            }
        });
    </script>
</body>
</html>
