<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 事件修饰符 .prevent 阻止事件的默认行为 相当于执行了 event.preventDefault() -->
        <a href="https://www.baidu.com" @click.prevent="fn">跳转</a>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {

            },
            methods: {
                fn(event) {
                    console.log(event)
                }
            }
        })
    </script>
</body>
</html>
