<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-if 控制元素的创建与删除 -->
        <!-- 与JavaScript的if else 逻辑一致 -->
        <p v-if="false">第一个p标签</p>
        <p v-else-if="bool">第二个p标签</p>
        <p v-else="true">第三个p标签</p>
        <hr>
        <!-- TODO v-if创建的元素添加key属性 -->
        <div>
            <div v-if="true" :key="info.username">
                username: <input type="text">
            </div>
            <div v-if="bool" :key="info.email">
                email: <input type="text">
            </div>
        </div>
        <!-- TODO v-for 和v-if 同时使用在一个元素上时，会影响渲染效率，v-for 优先渲染，然后是v-if -->
        <!-- 处理方式一般是分别在不同的子父极元素上使用 -->
        <hr>
        <div v-if="bool" :key="arr.toString()">
            <p v-for="item in arr" :key="item">{{ item }} </p>
        </div>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                bool: true,
                info: {
                    username: "username",
                    email: "email"
                },
                arr: {
                    content1: '内容1',
                    content2: '内容2',
                    content3: '内容3',
                }
            }
        })
    </script>
</body>
</html>
