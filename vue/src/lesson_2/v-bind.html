<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- v-bind 指令，动态绑定HTML的属性 -->
        <!-- 1. 一般写法 -->
        <p v-bind:title="title">v-bind的一般写法</p>
        <!-- 2. 简写 -->
        <p :title="title">v-bind的简写</p>
        <!-- 3. v-bind 使用JavaScript表达式 -->
        <p :title="title" :class="prefix + num">v-bind 使用JavaScript表达式</p>
        <!-- 4. v-bind 绑定多个属性,使用方式与前面稍有不同 -->
        <p v-bind="attrs">v-bind 绑定多个属性</p>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                title: '通过v-bind绑定',
                prefix: 'demo',
                num: 3,
                attrs: {
                    id: 'box',
                    title: '通过v-bind绑定',
                    // TODO 不能使用表达式
                    class: 'demo'
            }
            },
        })
    </script>
</body>
</html>
