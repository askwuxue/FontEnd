<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>this is p's contents: {{ contents }}</p>
        <!-- 使用了v-once指令，表达式只会执行一次 -->
        <p v-once>this is p's contents: {{ contents }}</p>
    </div>
    <script src="../../node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                contents: '内容'
            }
        })
    </script>
</body>
</html>
