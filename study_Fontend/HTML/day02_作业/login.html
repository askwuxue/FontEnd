<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <table width="400px" height="300px" align="center">
        <caption>会员登录</caption>
        <tr>
            <td>登录账号</td>
            <td>
                <input type="tel" placeholder="邮箱ID/手机号" name="username">
            </td>
        </tr>
        <tr>
            <td>密码</td>
            <td>
                <input type="password" name="password" id="" placeholder="密码">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" name="" id="" checked="checked">
                两周内自动登录
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="image" src="./images/login.png" name="login" id="">
                <a href="#">忘记密码</a>
            </td>
        </tr>
    </table>
</body>
</html>
