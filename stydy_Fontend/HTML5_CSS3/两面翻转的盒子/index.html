<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            perspective: 500px;
        }
        div {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 300px auto;
            border-radius: 50%;
            /* border: 1px solid #ccc; */
            transform-style: preserve-3d;
            transition: all 1s linear;
        }
        div span {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            text-align: center;
            line-height: 300px;
            font-size: 20px;
        }
        div span:first-child {
            /* opacity: 0; */
            background-color: purple;
            z-index: 3;
        }
        div span:last-child {
            transform: rotateY(180deg);
            background-color: pink;
            /* z-index: 2; */
        }
        div:hover {
            transform: rotateY(180deg);
            /* z-index: 2; */
            /* transition: all .5s linear; */
        }
    </style>
</head>
<body>
    <div class="box">
        <span>北京欢迎你</span>
        <span>一起为梦想加油</span>
    </div>
</body>
</html>
