<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            /* 合并表格的边框 */
            border-collapse: collapse; 
            /* colspan 合并列   rowspan 合并跨行单元格 */

        }
    </style>
</head>
<body>
    <table width="800px" height="500px" border="1px" style="text-align: center; border-collapse: collapse;">
        <th>人称代词</th>
        <tr>
            <td colspan="3"></td>
            <td>Subject</td>
            <td>Object</td>
        </tr>
        <tr>
            <td rowspan="5">单数</td>
            <td colspan="2">第一人称</td>
            <td>I</td>
            <td>me</td>
        </tr>
        <tr>
            <td colspan="2">第二人称</td>
            <td>you</td>
            <td>you</td>
        </tr>
        <tr>
            <td rowspan="3">第三人称</td>
            <td>♂</td>
            <td>he</td>
            <td>him</td>
        </tr>
        <tr>
            <td>♀</td>
            <td>she</td>
            <td>her</td>
        </tr>
        <tr>
            <td>o</td>
            <td>it</td>
            <td>it</td>
        </tr>
        <tr>
            <td rowspan="3">复数</td>
            <td colspan="2">第一人称</td>
            <td>we</td>
            <td>us</td>
        </tr>
        <tr>
            <td colspan="2">第二人称</td>
            <td>you</td>
            <td>you</td>
        </tr>
        <tr>
            <td colspan="2">第三人称</td>
            <td>they</td>
            <td>them</td>
        </tr>
    </table>
</body>
</html>
